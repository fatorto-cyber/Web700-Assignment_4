<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Student Name</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/htmlDemo">Html Demo</a></li>
                <li class="nav-item active"><a class="nav-link" href="/students/add">Add Student</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h2>Personal Information</h2>
        <form method="POST" action="/students/add">
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control" name="firstName" type="text">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input class="form-control" name="lastName" type="text">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" name="email" type="email">
            </div>
            <div class="form-group">
                <label>Address (Street):</label>
                <input class="form-control" name="addressStreet" type="text">
            </div>
            <div class="form-group">
                <label>Address (City):</label>
                <input class="form-control" name="addressCity" type="text">
            </div>
            <div class="form-group">
                <label>Address (Province):</label>
                <input class="form-control" name="addressProvince" type="text">
            </div>

            <h2>Academic Information</h2>
            <div class="form-group">
                <label>College Employment:</label>
                <input type="radio" name="employment" value="Teaching Assistant"> Teaching Assistant
            </div>
            <div class="form-group">
                <label>Enrollment Status:</label>
                <input type="radio" name="status" value="Full Time"> Full Time
                <input type="radio" name="status" value="Part Time"> Part Time
            </div>
            <div class="form-group">
                <label>Enrolled in Course:</label>
                <select class="form-control" name="course">
                    <option>Relational Database Design and Implementation</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Add Student</button>
        </form>
    </main>

</body>
</html>
